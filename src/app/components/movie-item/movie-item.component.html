<div class="row">
  <div class="col-md-4" *ngFor="let item of popularItems" style="width: 22rem;">
    <div class="card">
      <img class="card-img-top" src="{{url_image + item.poster_path}}" alt="{{item.title}}">
      <div class="card-body">
        <p class="cart-text">{{item.title}}</p>
        <a href="" class="btn btn-primary">Detalhes</a>
      </div>
    </div>
  </div>
</div>
